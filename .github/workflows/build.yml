---
name: plugin build

"on":
  push:
    branches-ignore: [gh-pages]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2
        with:
          lfs: true
      - name: setup qemu
        uses: docker/setup-qemu-action@v1
      - name: setup docker buildx
        id: buildx
        uses: docker/setup-buildx-action@v1
      - name: login ghcr.io
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.CR_PAT }}
      - name: build
        run: |
          make --warn-undefined-variables PLUGIN_TAG=${GITHUB_REF##*/} push
      - name: build latest
        run: |
          make --warn-undefined-variables PLUGIN_TAG=latest push
        if: github.ref == 'refs/heads/main'

  test_minio:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2
        with:
          lfs: true
      - name: load plugin
        run: |
          docker plugin install --grant-all-permissions ghcr.io/wtnb75/anyfs:${GITHUB_REF##*/}
      - name: boot minio
        run: |
          docker-compose -f servers/docker-compose.yml up -d s3 mc
          docker-compose -f servers/docker-compose.yml exec mc mc alias set minio http://s3:9000 minio miniominio
          docker-compose -f servers/docker-compose.yml exec mc mc mb minio/bucket1
          docker-compose -f servers/docker-compose.yml exec mc mc cp /etc/passwd minio/bucket1/hello.txt
      - name: create s3fs
        run: |
          tag=${GITHUB_REF##*/} docker-compose -f vol/minio.yml up -d
          docker-compose -f vol/minio.yml exec testminio sha1sum /xyz/hello.txt
      - name: cleanup
        run: |
          docker-compose -f vol/minio.yml down -v
          docker-compose -f servers/docker-compose.yml down -v
